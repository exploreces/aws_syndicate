# Define the structure of your API with the GraphQL
# schema definition language (SDL) here.


type Event {
  id: ID!
  userId: Int!
  createdAt: String!
  payLoad: String!
}

type Query {
  getEvent(id: ID!): Event
}

type Mutation {
  createEvent(id: ID!, userId: Int!, createdAt: String!, payLoad: String!): Event
}

schema {
  query: Query
  mutation: Mutation
}
